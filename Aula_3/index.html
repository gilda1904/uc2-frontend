<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <!-- link é a tag para referenciar um link -->
    <!-- O atributo "rel" significa "relação" -->
    <!-- stylesheet significa "folha de estilo" -->
    <!-- href você deve referenciar o local do arquivo -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- a tag DIV cria uma divisória no site -->
    <div>
    <!-- class no css é uma categoria de estilização -->
        <img 
    
        class="borda-produto"
        alt="Homem utilizando uma camisa preta" 
        height="300rem" 
        width="200rem"
        src="images/camisa-preta.jpg"/>
        <!--  a tag H2 é um titulo secundário -->
        <h2> Camisa Da Co Preta </h2>
        <!--  a tag span é muito usada para descrição de produtos -->
        <span>Tecido utilizado da marca X com acabamento Y</span>
        <!--  tag "a" é utilizada para criar LINKS no body do site -->
        <a href="pagamento/>checkout/>produto/>camisa-preta">Comprar Camisa</a>
    </div>
  </body>
  </html>
