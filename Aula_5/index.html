<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 5</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="logo-mulheres-tech">
        <h1>MULHERES TECH</h1>
 </div>      

<h2>Cadastro Mulheres Tech</h2>

<!-- colocar comentário ao lado de cada tag do form,
explicando o que cada elemento faz -->
<!-- a tag form cria formulário na pagina -->
<!-- atributo action: especifica para onde enviar os dados -->
<form action="">
    <!-- label: define rótulos para tags input -->
    <!-- atributo for: conectar o label e o input -->
    <!-- tag br: quebra de linha -->

  <label for="fname">Nome:</label><br>
  <!-- atributo type: define o tipo de input selecionado... -->
  <!-- atributo id: define o identificador -->
  <!-- atributo name: define o nome-->
  <!-- atributo value: define valor -->
  <input type="text" id="fname" name="fname" value="John"><br>
  
  <label for="lname">Sobrenome:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br><br>

  <label for="email">Email:</label><br/>
  <input type="email" id="email" name="email" value=""><br/><br/>

  <input type="submit" value="Cadastrar"/>
 </form>   
</body>
</html>
